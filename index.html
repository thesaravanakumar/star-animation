<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars">
        <div class="star blue" style="--top-offset: 10vh; --left-offset: 20vw; --fall-delay: 0s;"></div>
        <div class="star white" style="--top-offset: 20vh; --left-offset: 40vw; --fall-delay: 1s;"></div>
        <div class="star blue" style="--top-offset: 30vh; --left-offset: 60vw; --fall-delay: 2s;"></div>
        <div class="star white" style="--top-offset: 40vh; --left-offset: 80vw; --fall-delay: 3s;"></div>
        <div class="star blue" style="--top-offset: 50vh; --left-offset: 10vw; --fall-delay: 4s;"></div>
        <div class="star white" style="--top-offset: 60vh; --left-offset: 30vw; --fall-delay: 5s;"></div>
        <div class="star blue" style="--top-offset: 70vh; --left-offset: 50vw; --fall-delay: 6s;"></div>
        <div class="star white" style="--top-offset: 80vh; --left-offset: 70vw; --fall-delay: 7s;"></div>
        <div class="star blue" style="--top-offset: 90vh; --left-offset: 90vw; --fall-delay: 8s;"></div>
        <div class="star white" style="--top-offset: 100vh; --left-offset: 20vw; --fall-delay: 9s;"></div>
    </div>



</body>
</html>
